<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Arabic Grammar Teacher - Lesson 13 Part A</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

      direction: rtl;
      text-align: right;
    }
    
    /* Mobile optimizations */
    * {

</head>
<body class="bg-gradient-to-br from-indigo-100 via-blue-100 to-purple-100 min-h-screen">
  <div class="max-w-4xl mx-auto px-3 sm:px-6 py-4 sm:py-6">
    <div class="bg-white rounded-xl sm:rounded-2xl shadow-lg sm:shadow-2xl p-4 sm:p-8">
      <div class="mb-4 sm:mb-6 pb-3 sm:pb-4 border-b-2 border-gray-200">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-indigo-900">
          Madina Arabic - Lesson 13 Part A
        </h1>
        <p class="text-center text-gray-600 mt-2 text-sm sm:text-base">Pronouns & Demonstratives</p>
      </div>

      <div id="app"></div>
    </div>
  </div>

  <script>
    const lesson13a = {
      title: "الدَّرْسُ الثَّالِثَ عَشَرَ (أ) - Lesson 13 Part A",
      subtitle: "Pronouns & Demonstratives (الضَّمَائِر وَأَسْمَاءُ الإِشَارَةِ)",

      sentences: [
        {
          arabic: "أَنَا طَالِبٌ",
          transliteration: "anā taalibun",
          english: "I am a student",
          transforms: {
            pronoun: "أَنَا (anā) - I (1st person singular)",
            variants: [
              "أَنَا - I (masculine/feminine - same form)",
              "نَحْنُ - We (1st person plural)"
            ],
            steps: [
              "أَنَا is used for both masculine and feminine",
              "It's a separate/detached pronoun (ضَمِيرٌ مُنْفَصِل)",
              "Always functions as mubtada in nominal sentences"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "أَنَا - Mubtada (Subject) - Detached Pronoun (1st person)",
              "طَالِبٌ - Khabar (Predicate) - Indefinite noun with tanween"
            ],
            rules: [
              "Detached pronouns can be mubtada",
              "First person pronoun: أَنَا (I), نَحْنُ (we)",
              "Khabar must match mubtada in gender"
            ]
          }
        },
        {
          arabic: "أَنْتَ طَبِيبٌ",
          transliteration: "anta tabībun",
          english: "You are a doctor (masculine)",
          transforms: {
            pronoun: "أَنْتَ (anta) - You (2nd person masc. sg)",
            fem: "أَنْتِ (anti) - You (2nd person fem. sg)",
            variants: [
              "أَنْتَ - You (masculine singular)",
              "أَنْتِ - You (feminine singular)",
              "أَنْتُمَا - You (dual - both genders)",
              "أَنْتُمْ - You (masculine plural)",
              "أَنْتُنَّ - You (feminine plural)"
            ],
            steps: [
              "أَنْتَ (anta) for masculine",
              "أَنْتِ (anti) for feminine",
              "Used when addressing someone directly"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "أَنْتَ - Mubtada - 2nd person masculine singular pronoun",
              "طَبِيبٌ - Khabar - Masculine noun (matches pronoun gender)"
            ],
            rules: [
              "Second person pronouns: أَنْتَ (you-masc), أَنْتِ (you-fem)",
              "Khabar must agree with pronoun in gender",
              "Used for addressing people"
            ]
          }
        },
        {
          arabic: "أَنْتِ طَبِيبَةٌ",
          transliteration: "anti tabībatun",
          english: "You are a doctor (feminine)",
          transforms: {
            masc: "أَنْتَ طَبِيبٌ (you-masc are a doctor-masc)",
            fem: "أَنْتِ طَبِيبَةٌ (you-fem are a doctor-fem)",
            steps: [
              "أَنْتَ (anta) → أَنْتِ (anti) for feminine",
              "طَبِيبٌ (masc) → طَبِيبَةٌ (fem) - add ة",
              "Both pronoun AND khabar must be feminine"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "أَنْتِ - Mubtada - 2nd person feminine singular pronoun",
              "طَبِيبَةٌ - Khabar - Feminine noun (matches pronoun)"
            ],
            rules: [
              "Feminine 2nd person: أَنْتِ",
              "Gender agreement throughout the sentence",
              "Notice the kasra under the taa: أَنْتِ"
            ]
          }
        },
        {
          arabic: "هُوَ مُعَلِّمٌ",
          transliteration: "huwa mu'allimun",
          english: "He is a teacher",
          transforms: {
            masc: "هُوَ (huwa) - He (3rd person masc. sg)",
            fem: "هِيَ (hiya) - She (3rd person fem. sg)",
            variants: [
              "هُوَ - He (3rd person masculine singular)",
              "هِيَ - She (3rd person feminine singular)",
              "هُمَا - They (dual - both genders)",
              "هُمْ - They (masculine plural)",
              "هُنَّ - They (feminine plural)"
            ],
            steps: [
              "هُوَ for masculine (he)",
              "هِيَ for feminine (she)",
              "Most commonly used pronouns in Arabic"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "هُوَ - Mubtada - 3rd person masculine pronoun (he)",
              "مُعَلِّمٌ - Khabar - Masculine noun"
            ],
            rules: [
              "Third person pronouns refer to someone absent",
              "هُوَ (he), هِيَ (she), هُمْ (they-masc), هُنَّ (they-fem)",
              "Most frequently used in Arabic"
            ]
          }
        },
        {
          arabic: "هِيَ مُعَلِّمَةٌ",
          transliteration: "hiya mu'allimatun",
          english: "She is a teacher",
          transforms: {
            masc: "هُوَ مُعَلِّمٌ (he is a teacher-masc)",
            fem: "هِيَ مُعَلِّمَةٌ (she is a teacher-fem)",
            steps: [
              "هُوَ (huwa - he) → هِيَ (hiya - she)",
              "مُعَلِّمٌ (masc) → مُعَلِّمَةٌ (fem) - add ة",
              "Complete gender agreement required"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "هِيَ - Mubtada - 3rd person feminine pronoun (she)",
              "مُعَلِّمَةٌ - Khabar - Feminine noun with taa marbuta"
            ],
            rules: [
              "Feminine 3rd person: هِيَ",
              "Khabar takes feminine form",
              "Gender agreement is mandatory"
            ]
          }
        },
        {
          arabic: "هَـٰذَا كِتَابٌ جَدِيدٌ",
          transliteration: "haadhaa kitaabun jadīdun",
          english: "This is a new book",
          transforms: {
            masc: "هَـٰذَا (haadhaa) - This (masc. sg near)",
            fem: "هَـٰذِهِ (haadhihi) - This (fem. sg near)",
            variants: [
              "هَـٰذَا - This (masculine singular - near)",
              "هَـٰذِهِ - This (feminine singular - near)",
              "هَـٰذَانِ - These (masculine dual)",
              "هَـٰتَانِ - These (feminine dual)",
              "هَؤُلاَءِ - These (plural - all genders)"
            ],
            steps: [
              "هَـٰذَا for nearby masculine singular",
              "هَـٰذِهِ for nearby feminine singular",
              "Used to point at things close to you"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "هَـٰذَا - Mubtada - Near demonstrative (this - masc.)",
              "كِتَابٌ - Khabar and Mawsoof - Indefinite masculine noun",
              "جَدِيدٌ - Sifa (Adjective) - Matches noun in gender and case"
            ],
            rules: [
              "Demonstrative pronouns can be mubtada",
              "هَـٰذَا for near masculine, هَـٰذِهِ for near feminine",
              "Adjective must match noun in definiteness, gender, and case"
            ]
          }
        },
        {
          arabic: "ذَلِكَ بَيْتٌ كَبِيرٌ",
          transliteration: "dhaalika baytun kabīrun",
          english: "That is a big house",
          transforms: {
            masc: "ذَلِكَ (dhaalika) - That (masc. sg far)",
            fem: "تِلْكَ (tilka) - That (fem. sg far)",
            variants: [
              "ذَلِكَ - That (masculine singular - far)",
              "تِلْكَ - That (feminine singular - far)",
              "ذَانِكَ - Those (masculine dual)",
              "تَانِكَ - Those (feminine dual)",
              "أُولَـٰئِكَ - Those (plural - all genders)"
            ],
            steps: [
              "ذَلِكَ for distant masculine singular",
              "تِلْكَ for distant feminine singular",
              "Used to point at things far from you"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "ذَلِكَ - Mubtada - Far demonstrative (that - masc.)",
              "بَيْتٌ - Khabar and Mawsoof - Indefinite masculine noun",
              "كَبِيرٌ - Sifa (Adjective) - Matches noun"
            ],
            rules: [
              "Far demonstratives: ذَلِكَ (masc), تِلْكَ (fem)",
              "Contrast with near: هَـٰذَا (this-near) vs ذَلِكَ (that-far)",
              "Adjective agreement is required"
            ]
          }
        }
      ],

      quiz: [
        {
          question: "Which pronoun means 'I' in Arabic?",
          options: [
            "أَنْتَ",
            "أَنَا",
            "هُوَ",
            "نَحْنُ"
          ],
          correct: 1,
          explanation: "أَنَا (anā) means 'I' and is used for both masculine and feminine speakers."
        },
        {
          question: "What is the feminine form of أَنْتَ (you - masculine)?",
          options: [
            "أَنَا",
            "أَنْتِ",
            "هِيَ",
            "أَنْتُمْ"
          ],
          correct: 1,
          explanation: "أَنْتِ (anti) is the feminine singular form of 'you'."
        },
        {
          question: "Which demonstrative pronoun means 'this' for masculine nouns?",
          options: [
            "هَـٰذِهِ",
            "ذَلِكَ",
            "هَـٰذَا",
            "تِلْكَ"
          ],
          correct: 2,
          explanation: "هَـٰذَا (haadhaa) means 'this' for nearby masculine singular nouns."
        },
        {
          question: "What does هُوَ mean?",
          options: [
            "You (masculine)",
            "I",
            "He",
            "They"
          ],
          correct: 2,
          explanation: "هُوَ (huwa) is the third person masculine singular pronoun meaning 'he'."
        },
        {
          question: "Which demonstrative is used for things that are FAR away (masculine)?",
          options: [
            "هَـٰذَا",
            "ذَلِكَ",
            "هَـٰذِهِ",
            "هَؤُلاَءِ"
          ],
          correct: 1,
          explanation: "ذَلِكَ (dhaalika) means 'that' for distant masculine singular nouns."
        },
        {
          question: "What is the feminine form of هُوَ (he)?",
          options: [
            "أَنْتِ",
            "هِيَ",
            "هُمْ",
            "نَحْنُ"
          ],
          correct: 1,
          explanation: "هِيَ (hiya) is the third person feminine singular pronoun meaning 'she'."
        }
      ]
    };

    let state = {
      currentSection: 'intro',
      currentSentence: 0,
      showAnalysis: false,
      showTransforms: false,
      quizAnswers: {},
      showResults: false
    };

    function render() {
      const app = document.getElementById('app');
      
      if (state.currentSection === 'intro') {
        app.innerHTML = `
          <div class="space-y-4 sm:space-y-6">
            <div class="bg-gradient-to-r from-blue-100 to-indigo-100 p-4 sm:p-6 rounded-lg border-2 border-blue-300">
              <h2 class="text-xl sm:text-2xl font-bold text-indigo-900 mb-3" dir="rtl">${lesson13a.title}</h2>
              <p class="text-base sm:text-lg text-gray-700 mb-2" dir="rtl">${lesson13a.subtitle}</p>
            </div>

            <div class="bg-white p-4 sm:p-6 rounded-lg border-2 border-gray-200 shadow-sm">
              <h3 class="text-lg sm:text-xl font-bold text-gray-800 mb-3 sm:mb-4">📚 What You'll Learn:</h3>
              <ul class="space-y-2 sm:space-y-3">
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Personal Pronouns (أَنَا, أَنْتَ, أَنْتِ, هُوَ, هِيَ)</span>
                </li>
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Near Demonstratives (هَـٰذَا, هَـٰذِهِ)</span>
                </li>
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Far Demonstratives (ذَلِكَ, تِلْكَ)</span>
                </li>
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Gender agreement in sentences</span>
                </li>
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>How to use pronouns as sentence subjects</span>
                </li>
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Demonstrative pronouns for pointing</span>
                </li>
              </ul>
            </div>

            <button onclick="changeSection('lesson')" class="w-full bg-indigo-600 text-white py-4 px-6 rounded-lg font-bold text-lg hover:bg-indigo-700">
              Start Lesson →
            </button>
          </div>
        `;
      } else if (state.currentSection === 'lesson') {
        const sentence = lesson13a.sentences[state.currentSentence];
        
        app.innerHTML = `
          <div class="space-y-4 sm:space-y-6">
            <div class="flex items-center justify-between mb-3 sm:mb-4">
              <span class="text-xs sm:text-sm text-gray-600 font-semibold">
                Sentence ${state.currentSentence + 1} of ${lesson13a.sentences.length}
              </span>
              <div class="bg-gray-200 rounded-full h-2 w-32 sm:w-48">
                <div class="bg-indigo-600 h-2 rounded-full transition-all" style="width: ${((state.currentSentence + 1) / lesson13a.sentences.length) * 100}%"></div>
              </div>
            </div>

            <div class="bg-gradient-to-r from-indigo-50 to-blue-50 p-4 sm:p-6 rounded-lg border-2 border-indigo-200">
              <div class="text-center space-y-3 sm:space-y-4">
                <p class="text-3xl sm:text-4xl md:text-5xl font-bold text-indigo-900" dir="rtl">
                  ${sentence.arabic}
                </p>
                <p class="text-base sm:text-lg text-gray-600 italic">
                  ${sentence.transliteration}
                </p>
                <p class="text-lg sm:text-xl text-gray-800 font-semibold">
                  ${sentence.english}
                </p>
              </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-3">
              <button onclick="toggleTransforms()" class="flex-1 bg-indigo-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-indigo-700">
                ${state.showTransforms ? 'Hide' : 'Show'} Transformations
              </button>
              <button onclick="toggleAnalysis()" class="flex-1 bg-purple-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-purple-700">
                ${state.showAnalysis ? 'Hide' : 'Show'} Analysis
              </button>
            </div>

            ${state.showTransforms ? `
              <div class="bg-blue-50 p-4 sm:p-6 rounded-lg border-2 border-blue-200 mb-4">
                <h3 class="font-bold text-blue-900 mb-3 text-xl">Pronoun Forms & Transformations:</h3>
                <div class="space-y-3">
                  ${Object.entries(sentence.transforms).map(([key, value]) => {
                    if (key === 'variants' && Array.isArray(value)) {
                      return `<div class="bg-white p-4 rounded-lg">
                        <p class="font-bold text-blue-800 mb-2">All Forms:</p>
                        ${value.map(v => `<p class="text-gray-700 mb-1" dir="rtl">• ${v}</p>`).join('')}
                      </div>`;
                    }
                    if (key === 'steps' && Array.isArray(value)) {
                      return `<div class="bg-white p-4 rounded-lg">
                        <p class="font-bold text-blue-800 mb-2">Step-by-Step:</p>
                        ${value.map(step => `<p class="text-gray-700 mb-1" dir="rtl">→ ${step}</p>`).join('')}
                      </div>`;
                    }
                    if (typeof value === 'string') {
                      return `<div class="bg-white p-3 rounded">
                        <p class="text-sm font-semibold text-blue-700">${key}:</p>
                        <p class="text-lg" dir="rtl">${value}</p>
                      </div>`;
                    }
                    return '';
                  }).join('')}
                </div>
              </div>
            ` : ''}

            ${state.showAnalysis ? `
              <div class="bg-purple-50 p-4 sm:p-6 rounded-lg border-2 border-purple-200 space-y-4">
                <div class="bg-white p-4 rounded-lg">
                  <h3 class="font-bold text-purple-900 mb-2">Sentence Type:</h3>
                  <p class="text-gray-700" dir="rtl">${sentence.analysis.type}</p>
                </div>

                <div class="bg-white p-4 rounded-lg">
                  <h3 class="font-bold text-purple-900 mb-3">Components:</h3>
                  ${sentence.analysis.parts.map(part => `<p class="text-gray-700 mb-2">• ${part}</p>`).join('')}
                </div>

                <div class="bg-white p-4 rounded-lg">
                  <h3 class="font-bold text-purple-900 mb-2">Grammar Rules:</h3>
                  <ul class="space-y-2">
                    ${sentence.analysis.rules.map(rule => `
                      <li class="flex items-start">
                        <span class="text-purple-600 mr-2">✓</span>
                        <span class="text-gray-700">${rule}</span>
                      </li>
                    `).join('')}
                  </ul>
                </div>
              </div>
            ` : ''}

            <div class="flex flex-col sm:flex-row justify-between gap-3 pt-4">
              <button onclick="prevSentence()" ${state.currentSentence === 0 ? 'disabled' : ''} 
                class="w-full sm:w-auto bg-gray-300 text-gray-700 py-2 px-6 rounded-lg font-bold hover:bg-gray-400 disabled:opacity-50">
                ← Previous
              </button>
              
              ${state.currentSentence < lesson13a.sentences.length - 1 ? `
                <button onclick="nextSentence()" class="w-full sm:w-auto bg-indigo-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-indigo-700">
                  Next →
                </button>
              ` : `
                <button onclick="changeSection('quiz')" class="w-full sm:w-auto bg-green-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-green-700">
                  Quiz 🏆
                </button>
              `}
            </div>
          </div>
        `;
      } else if (state.currentSection === 'quiz') {
        const score = Object.entries(state.quizAnswers).filter(([qIdx, answer]) => 
          answer === lesson13a.quiz[qIdx].correct
        ).length;

        app.innerHTML = `
          <div class="space-y-4 sm:space-y-6">
            <div class="bg-white p-6 rounded-lg border-2 border-orange-200 shadow-lg">
              <h2 class="text-2xl font-bold text-orange-900 mb-4">🏆 Lesson 13 Part A Quiz</h2>

              ${lesson13a.quiz.map((q, qIdx) => `
                <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                  <p class="font-semibold text-gray-800 mb-3">
                    ${qIdx + 1}. ${q.question}
                  </p>
                  <div class="space-y-2">
                    ${q.options.map((option, oIdx) => `
                      <button onclick="answerQuestion(${qIdx}, ${oIdx})" 
                        ${state.showResults ? 'disabled' : ''}
                        class="w-full text-left p-3 rounded-lg border-2 transition-all ${
                          state.showResults
                            ? oIdx === q.correct
                              ? 'bg-green-100 border-green-500'
                              : state.quizAnswers[qIdx] === oIdx
                              ? 'bg-red-100 border-red-500'
                              : 'bg-white border-gray-200'
                            : state.quizAnswers[qIdx] === oIdx
                            ? 'bg-blue-100 border-blue-500'
                            : 'bg-white border-gray-200 hover:bg-gray-100'
                        }">
                        ${state.showResults && oIdx === q.correct ? '✓ ' : ''}
                        ${state.showResults && state.quizAnswers[qIdx] === oIdx && oIdx !== q.correct ? '✗ ' : ''}
                        ${option}
                      </button>
                    `).join('')}
                  </div>
                  ${state.showResults ? `
                    <div class="mt-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                      <p class="text-sm text-blue-900">
                        <strong>Explanation:</strong> ${q.explanation}
                      </p>
                    </div>
                  ` : ''}
                </div>
              `).join('')}

              ${!state.showResults ? `
                <button onclick="submitQuiz()" 
                  ${Object.keys(state.quizAnswers).length < lesson13a.quiz.length ? 'disabled' : ''} 
                  class="w-full bg-orange-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-orange-700 disabled:opacity-50">
                  Submit Quiz
                </button>
              ` : `
                <div class="text-center">
                  <div class="bg-gradient-to-r from-green-100 to-blue-100 p-6 rounded-lg border-2 border-green-300 mb-4">
                    <h3 class="text-2xl font-bold text-green-900 mb-2">
                      Score: ${score} / ${lesson13a.quiz.length}
                    </h3>
                    <p class="text-lg text-gray-700">
                      ${score === lesson13a.quiz.length ? '🎉 Perfect!' : score >= 4 ? '👏 Great!' : '📚 Keep practicing!'}
                    </p>
                  </div>
                  <button onclick="resetLesson()" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-indigo-700">
                    Review Lesson
                  </button>
                </div>
              `}
            </div>
          </div>
        `;
      }
    }

    function changeSection(section) {
      state.currentSection = section;
      render();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function nextSentence() {
      if (state.currentSentence < lesson13a.sentences.length - 1) {
        state.currentSentence++;
        state.showAnalysis = false;
        state.showTransforms = false;
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function prevSentence() {
      if (state.currentSentence > 0) {
        state.currentSentence--;
        state.showAnalysis = false;
        state.showTransforms = false;
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function toggleAnalysis() {
      state.showAnalysis = !state.showAnalysis;
      render();
    }

    function toggleTransforms() {
      state.showTransforms = !state.showTransforms;
      render();
    }

    function answerQuestion(qIdx, oIdx) {
      if (!state.showResults) {
        state.quizAnswers[qIdx] = oIdx;
        render();
      }
    }

    function submitQuiz() {
      state.showResults = true;
      render();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetLesson() {
      state = {
        currentSection: 'intro',
        currentSentence: 0,
        showAnalysis: false,
        showTransforms: false,
        quizAnswers: {},
        showResults: false
      };
      render();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initial render
    render();
  </script>
</body>
</html>
