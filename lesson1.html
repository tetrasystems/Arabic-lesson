              ` : ''}

              ${state.showAnalysis ? `
                <div class="bg-purple-50 p-6 rounded-lg border-2 border-purple-200 space-y-4">
                  <div class="bg-white p-4 rounded-lg">
                    <h3 class="font-bold text-purple-900 mb-2">Sentence Type:</h3>
                    <p class="text-gray-700" dir="rtl">${sentence.analysis.type}</p>
                  </div>

                  <div class="bg-white p-4 rounded-lg">
                    <h3 class="font-bold text-purple-900 mb-3">Components:</h3>
                    ${sentence.analysis.parts.map(part => `<p class="text-gray-700 mb-2">• ${part}</p>`).join('')}
                  </div>

                  <div class="bg-white p-4 rounded-lg">
                    <h3 class="font-bold text-purple-900 mb-2">Grammar Rules:</h3>
                    <ul class="space-y-2">
                      ${sentence.analysis.rules.map(rule => `
                        <li class="flex items-start">
                          <span class="text-purple-600 mr-2">✓</span>
                          <span class="text-gray-700">${rule}</span>
                        </li>
                      `).join('')}
                    </ul>
                  </div>
                </div>
              ` : ''}
            </div>

            <div class="flex justify-between">
              <button onclick="prevSentence()" ${state.currentSentence === 0 ? 'disabled' : ''} class="bg-gray-300 text-gray-700 py-2 px-6 rounded-lg font-bold hover:bg-gray-400 disabled:opacity-50">
                ← Previous
              </button>
              
              ${state.currentSentence < lesson1.sentences.length - 1 ? `
                <button onclick="nextSentence()" class="bg-indigo-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-indigo-700">
                  Next →
                </button>
              ` : `
                <button onclick="changeSection('quiz')" class="bg-green-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-green-700">
                  Quiz 🏆
                </button>
              `}
            </div>
          </div>
        `;
      } else if (state.currentSection === 'quiz') {
        const score = Object.entries(state.quizAnswers).filter(([qIdx, answer]) => 
          answer === lesson1.quiz[qIdx].correct
        ).length;

        app.innerHTML = `
          <div class="space-y-6">
            <div class="bg-white p-6 rounded-lg border-2 border-orange-200 shadow-lg">
              <h2 class="text-2xl font-bold text-orange-900 mb-4 flex items-center">
                🏆 Lesson 1 Quiz
              </h2>

              ${lesson1.quiz.map((q, qIdx) => `
                <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                  <p class="font-semibold text-gray-800 mb-3">${qIdx + 1}. ${q.question}</p>
                  <div class="space-y-2">
                    ${q.options.map((option, oIdx) => `
                      <button onclick="answerQuestion(${qIdx}, ${oIdx})" 
                        ${state.showResults ? 'disabled' : ''}
                        class="w-full text-left p-3 rounded-lg border-2 transition-all ${
                          state.showResults
                            ? oIdx === q.correct
                              ? 'bg-green-100 border-green-500'
                              : state.quizAnswers[qIdx] === oIdx
                              ? 'bg-red-100 border-red-500'
                              : 'bg-white border-gray-200'
                            : state.quizAnswers[qIdx] === oIdx
                            ? 'bg-blue-100 border-blue-500'
                            : 'bg-white border-gray-200 hover:bg-gray-100'
                        }">
                        ${state.showResults && oIdx === q.correct ? '✓ ' : ''}
                        ${state.showResults && state.quizAnswers[qIdx] === oIdx && oIdx !== q.correct ? '✗ ' : ''}
                        ${option}
                      </button>
                    `).join('')}
                  </div>
                  ${state.showResults ? `
                    <div class="mt-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                      <p class="text-sm text-blue-900"><strong>Explanation:</strong> ${q.explanation}</p>
                    </div>
                  ` : ''}
                </div>
              `).join('')}

              ${!state.showResults ? `
                <button onclick="submitQuiz()" ${Object.keys(state.quizAnswers).length < lesson1.quiz.length ? 'disabled' : ''} 
                  class="w-full bg-orange-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-orange-700 disabled:opacity-50">
                  Submit Quiz
                </button>
              ` : `
                <div class="text-center">
                  <div class="bg-gradient-to-r from-green-100 to-blue-100 p-6 rounded-lg border-2 border-green-300 mb-4">
                    <h3 class="text-2xl font-bold text-green-900 mb-2">
                      Score: ${score} / ${lesson1.quiz.length}
                    </h3>
                    <p class="text-lg text-gray-700">
                      ${score === lesson1.quiz.length ? '🎉 Perfect! You mastered the grammar!' : score >= 5 ? '👏 Great job!' : '📚 Keep practicing!'}
                    </p>
                  </div>
                  <div class="flex gap-2">
                    <button onclick="changeSection('vocab-quiz')" class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-blue-700">
                      Vocabulary Quiz 📝
                    </button>
                    <button onclick="resetLesson()" class="flex-1 bg-indigo-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-indigo-700">
                      Review Lesson
                    </button>
                  </div>
                </div>
              `}
            </div>
          </div>
        `;
      } else if (state.currentSection === 'vocab-quiz') {
        const score = Object.entries(state.quizAnswers).filter(([qIdx, answer]) => 
          answer === lesson1.vocabQuiz[qIdx].correct
        ).length;

        app.innerHTML = `
          <div class="space-y-6">
            <div class="bg-white p-6 rounded-lg border-2 border-blue-200 shadow-lg">
              <h2 class="text-2xl font-bold text-blue-900 mb-4 flex items-center">
                📝 Vocabulary Quiz
              </h2>

              ${lesson1.vocabQuiz.map((q, qIdx) => `
                <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                  <p class="font-semibold text-gray-800 mb-3">${qIdx + 1}. ${q.question}</p>
                  <div class="space-y-2">
                    ${q.options.map((option, oIdx) => `
                      <button onclick="answerQuestion(${qIdx}, ${oIdx})" 
                        ${state.showResults ? 'disabled' : ''}
                        class="w-full text-left p-3 rounded-lg border-2 transition-all ${
                          state.showResults
                            ? oIdx === q.correct
                              ? 'bg-green-100 border-green-500'
                              : state.quizAnswers[qIdx] === oIdx
                              ? 'bg-red-100 border-red-500'
                              : 'bg-white border-gray-200'
                            : state.quizAnswers[qIdx] === oIdx
                            ? 'bg-blue-100 border-blue-500'
                            : 'bg-white border-gray-200 hover:bg-gray-100'
                        }">
                        ${state.showResults && oIdx === q.correct ? '✓ ' : ''}
                        ${state.showResults && state.quizAnswers[qIdx] === oIdx && oIdx !== q.correct ? '✗ ' : ''}
                        ${option}
                      </button>
                    `).join('')}
                  </div>
                  ${state.showResults ? `
                    <div class="mt-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                      <p class="text-sm text-blue-900"><strong>Explanation:</strong> ${q.explanation}</p>
                    </div>
                  ` : ''}
                </div>
              `).join('')}

              ${!state.showResults ? `
                <button onclick="submitQuiz()" ${Object.keys(state.quizAnswers).length < lesson1.vocabQuiz.length ? 'disabled' : ''} 
                  class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-blue-700 disabled:opacity-50">
                  Submit Vocabulary Quiz
                </button>
              ` : `
                <div class="text-center">
                  <div class="bg-gradient-to-r from-green-100 to-blue-100 p-6 rounded-lg border-2 border-green-300 mb-4">
                    <h3 class="text-2xl font-bold text-green-900 mb-2">
                      Vocabulary Score: ${score} / ${lesson1.vocabQuiz.length}
                    </h3>
                    <p class="text-lg text-gray-700">
                      ${score === lesson1.vocabQuiz.length ? '🎉 Perfect vocabulary!' : score >= 7 ? '👏 Great!' : '📚 Keep studying!'}
                    </p>
                  </div>
                  <button onclick="resetLesson()" class="bg-indigo-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-indigo-700">
                    Back to Start
                  </button>
                </div>
              `}
            </div>
          </div>
        `;
      }
    }

    function changeSection(section) {
      state.currentSection = section;
      state.quizAnswers = {};
      state.showResults = false;
      render();
    }

    function nextSentence() {
      if (state.currentSentence < lesson1.sentences.length - 1) {
        state.currentSentence++;
        state.showAnalysis = false;
        state.showTransforms = false;
        render();
      }
    }

    function prevSentence() {
      if (state.currentSentence > 0) {
        state.currentSentence--;
        state.showAnalysis = false;
        state.showTransforms = false;
        render();
      }
    }

    function toggleAnalysis() {
      state.showAnalysis = !state.showAnalysis;
      render();
    }

    function toggleTransforms() {
      state.showTransforms = !state.showTransforms;
      render();
    }

    function answerQuestion(qIdx, oIdx) {
      if (!state.showResults) {
        state.quizAnswers[qIdx] = oIdx;
        render();
      }
    }

    function submitQuiz() {
      state.showResults = true;
      render();
    }

    function resetLesson() {
      state = {
        currentSection: 'intro',
        currentSentence: 0,
        showAnalysis: false,
        showTransforms: false,
        quizAnswers: {},
        showResults: false
      };
      render();
    }

    // Initial render
    render();
  </script>
</body>
</html>
