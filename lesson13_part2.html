<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Arabic Grammar Teacher - Lesson 13 Part 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

      direction: rtl;

<body class="bg-gradient-to-br from-indigo-100 via-blue-100 to-purple-100 min-h-screen">
  <div class="max-w-4xl mx-auto px-3 sm:px-6 py-4 sm:py-6">
    <div class="bg-white rounded-xl sm:rounded-2xl shadow-lg sm:shadow-2xl p-4 sm:p-8">
      <div class="mb-4 sm:mb-6 pb-3 sm:pb-4 border-b-2 border-gray-200">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-indigo-900 mobile-title">
          Madina Arabic - Lesson 13 Part 2
        </h1>
        <p class="text-center text-gray-600 mt-2 text-sm sm:text-base">Plurals & Transformations</p>
      </div>

      <div id="app"></div>
    </div>
  </div>

  <script>
    const lesson13 = {
      title: "الدَّرْسُ الثَّالِثَ عَشَرَ - Lesson 13 (Part 2)",
      subtitle: "Plural Forms (الجَمْع)",

      sentences: [
        {
          arabic: "هَؤُلاَءِ مُسْلِمُونَ",
          transliteration: "haa'ulaa'i muslimūna",
          english: "These are Muslims (masculine)",
          transforms: {
            masc: "مُسْلِمٌ (muslimun) - a Muslim (masc.)",
            fem: "مُسْلِمَةٌ (muslimatun) - a Muslim (fem.)",
            plurMasc: "مُسْلِمُونَ (nom) / مُسْلِمِينَ (acc/gen)",
            plurFem: "مُسْلِمَاتٌ (muslimātun)",
            steps: [
              "مُسْلِمٌ → add ة → مُسْلِمَةٌ (feminine)",
              "مُسْلِمٌ → add ُونَ → مُسْلِمُونَ (masc. plural)",
              "مُسْلِمَةٌ → remove ة, add َاتٌ → مُسْلِمَاتٌ (fem. plural)"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "هَؤُلاَءِ - Mubtada (Subject) - Plural Demonstrative",
              "مُسْلِمُونَ - Khabar (Predicate) - Sound Masc. Plural (Nominative: ـُونَ)"
            ],
            rules: [
              "هَؤُلاَءِ is used for ALL plurals (masc. and fem.)",
              "Sound Masc. Plural: ـُونَ (nom), ـِينَ (acc/gen)",
              "Drop ن when word is mudaaf"
            ]
          }
        },
        {
          arabic: "هَؤُلاَءِ مُسْلِمَاتٌ",
          transliteration: "haa'ulaa'i muslimātun",
          english: "These are Muslim women",
          transforms: {
            masc: "مُسْلِمٌ (muslimun)",
            fem: "مُسْلِمَةٌ (muslimatun)",
            plurFem: "مُسْلِمَاتٌ (muslimātun)",
            steps: [
              "مُسْلِمٌ → add ة → مُسْلِمَةٌ",
              "مُسْلِمَةٌ → remove ة → مُسْلِمَ",
              "مُسْلِمَ → add َاتٌ → مُسْلِمَاتٌ"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "هَؤُلاَءِ - Mubtada - Plural Demonstrative",
              "مُسْلِمَاتٌ - Khabar - Sound Fem. Plural (takes normal tanween)"
            ],
            rules: [
              "Sound Fem. Plural: remove ة, add ـَاتٌ",
              "Takes regular case endings unlike masculine plural",
              "Pattern: ـَاتٌ (nom), ـَاتٍ (acc), ـَاتٍ (gen)"
            ]
          }
        },
        {
          arabic: "أُولَـٰئِكَ طُلاَّبٌ جُدُدٌ",
          transliteration: "ulaa'ika tullābun jududun",
          english: "Those are new students",
          transforms: {
            masc: "طَالِبٌ (taalibun) - student",
            fem: "طَالِبَةٌ (taalibatun)",
            plurMasc: "طُلاَّبٌ (tullābun) - broken plural",
            plurFem: "طَالِبَاتٌ (taalibātun) - sound plural",
            adjMasc: "جَدِيدٌ (jadīdun) - new",
            adjPlur: "جُدُدٌ (jududun) - new (plural)",
            steps: [
              "طَالِبٌ (فَاعِل pattern) → طُلاَّبٌ (فُعَّال pattern)",
              "جَدِيدٌ (فَعِيل) → جُدُدٌ (فُعُل) broken plural"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "أُولَـٰئِكَ - Mubtada - Distant Plural Demonstrative",
              "طُلاَّبٌ - Khabar and Mawsoof - Broken Plural",
              "جُدُدٌ - Sifa (Adjective) - Broken Plural"
            ],
            rules: [
              "Broken plurals change internal vowel pattern",
              "Take normal tanween like singular nouns",
              "Adjectives must match in case and definiteness"
            ]
          }
        },
        {
          arabic: "الطُّلاَّبُ فِي الفَصْلِ",
          transliteration: "at-tullābu fi al-fasli",
          english: "The students are in the classroom",
          transforms: {
            singIndef: "طَالِبٌ (a student)",
            singDef: "الطَّالِبُ (the student)",
            plurIndef: "طُلاَّبٌ (students)",
            plurDef: "الطُّلاَّبُ (the students)",
            steps: [
              "طَالِبٌ (indef.) → add ال → الطَّالِبُ (definite)",
              "طُلاَّبٌ (pl. indef.) → add ال → الطُّلاَّبُ (pl. def.)",
              "With ال: no tanween, just single vowel"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "الطُّلاَّبُ - Mubtada - Marfoo' (ـُ) NO tanween",
              "فِي - Preposition (in)",
              "الفَصْلِ - Majroor (Genitive ـِ) - The whole phrase is Khabar"
            ],
            rules: [
              "Definite nouns: no tanween, single vowel",
              "Preposition causes following noun to be majroor",
              "Prepositional phrase acts as khabar (Dharf Makaan)"
            ]
          }
        },
        {
          arabic: "هُمْ مُعَلِّمُونَ كِبَارٌ",
          transliteration: "hum mu'allimūna kibārun",
          english: "They are senior teachers",
          transforms: {
            masc: "مُعَلِّمٌ (mu'allimun) - teacher",
            fem: "مُعَلِّمَةٌ (mu'allimatun)",
            plurMasc: "مُعَلِّمُونَ (nom) / مُعَلِّمِينَ (acc/gen)",
            adjMasc: "كَبِيرٌ (kabīrun) - big/senior",
            adjPlur: "كِبَارٌ (kibārun) - big (plural)",
            steps: [
              "مُعَلِّمٌ (مُفَعِّل) → add ُونَ → مُعَلِّمُونَ",
              "كَبِيرٌ (فَعِيل) → كِبَارٌ (فِعَال) broken plural"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ إِسْمِيَّةٌ (Nominal Sentence)",
            parts: [
              "هُمْ - Mubtada - Pronoun (They - masc. plural)",
              "مُعَلِّمُونَ - Khabar and Mawsoof - Sound Masc. Plural (ـُونَ)",
              "كِبَارٌ - Sifa (Adjective) - Broken Plural"
            ],
            rules: [
              "Pronouns can be mubtada",
              "Sound and broken plurals can coexist",
              "Adjective matches noun in case and number"
            ]
          }
        },
        {
          arabic: "رَأَيْتُ المُعَلِّمِينَ فِي المَدْرَسَةِ",
          transliteration: "ra'aytu al-mu'allimīna fi al-madrasati",
          english: "I saw the teachers in the school",
          transforms: {
            singNom: "المُعَلِّمُ (nom)",
            singAcc: "المُعَلِّمَ (acc)",
            plurNom: "المُعَلِّمُونَ (nom: ـُونَ)",
            plurAcc: "المُعَلِّمِينَ (acc/gen: ـِينَ)",
            steps: [
              "Nominative: المُعَلِّمُونَ (ـُونَ)",
              "Accusative: المُعَلِّمِينَ (ـِينَ)",
              "KEY: ـُونَ changes to ـِينَ in acc/gen!"
            ]
          },
          analysis: {
            type: "جُمْلَةٌ فِعْلِيَّةٌ (VERBAL Sentence)",
            parts: [
              "رَأَيْتُ - Verb (I saw) + Subject (تُ = I)",
              "المُعَلِّمِينَ - Maf'ool bihi (Direct Object) - ACCUSATIVE (ـِينَ)",
              "فِي المَدْرَسَةِ - Prepositional phrase (in the school)"
            ],
            rules: [
              "Verb comes first in verbal sentences",
              "Direct object is mansub (accusative)",
              "Sound masc. plural: ـُونَ (nom) → ـِينَ (acc/gen)"
            ]
          }
        }
      ],

      quiz: [
        {
          question: "What is the plural form of مُسْلِمٌ (Muslim - masculine)?",
          options: [
            "مُسْلِمَاتٌ",
            "مُسْلِمُونَ",
            "مُسْلِمِينَ",
            "مُسْلِمَةٌ"
          ],
          correct: 1,
          explanation: "مُسْلِمُونَ is the nominative form of the masculine plural. It uses the sound masculine plural pattern ـُونَ."
        },
        {
          question: "Which demonstrative pronoun is used for ALL plurals (both masculine and feminine)?",
          options: [
            "هَذَا",
            "ذَلِكَ",
            "هَؤُلاَءِ",
            "تِلْكَ"
          ],
          correct: 2,
          explanation: "هَؤُلاَءِ (haa'ulaa'i) is used for near plurals of both genders. For distant plurals, use أُولَـٰئِكَ."
        },
        {
          question: "What happens to the sound masculine plural ending in the accusative case?",
          options: [
            "Changes to ـُونَ",
            "Changes to ـِينَ",
            "Stays as ـُونَ",
            "Changes to ـَانِ"
          ],
          correct: 1,
          explanation: "Sound masculine plurals change from ـُونَ (nominative) to ـِينَ (accusative/genitive)."
        },
        {
          question: "How do you form the feminine plural of مُسْلِمَةٌ?",
          options: [
            "Add ُونَ",
            "Remove ة and add ِينَ",
            "Remove ة and add َاتٌ",
            "Add ة"
          ],
          correct: 2,
          explanation: "Remove the ة (taa marbuta) and add َاتٌ to form sound feminine plurals: مُسْلِمَةٌ → مُسْلِمَاتٌ"
        },
        {
          question: "What is a 'broken plural'?",
          options: [
            "A plural that is grammatically incorrect",
            "A plural formed by adding ـُونَ or ـَاتٌ",
            "A plural formed by changing the internal vowel pattern",
            "A plural used only for objects"
          ],
          correct: 2,
          explanation: "Broken plurals (جَمْعُ التَّكْسِير) change the internal structure: طَالِبٌ → طُلاَّبٌ"
        },
        {
          question: "When a noun is definite (with ال), what happens to the tanween?",
          options: [
            "It stays the same",
            "It is removed - only single vowel remains",
            "It becomes a shadda",
            "It changes to sukoon"
          ],
          correct: 1,
          explanation: "Definite nouns drop tanween: طَالِبٌ (indefinite) → الطَّالِبُ (definite - no tanween)"
        }
      ]
    };

    let state = {
      currentSection: 'intro',
      currentSentence: 0,
      showAnalysis: false,
      showTransforms: false,
      quizAnswers: {},
      showResults: false
    };

    function render() {
      const app = document.getElementById('app');
      
      if (state.currentSection === 'intro') {
        app.innerHTML = `
          <div class="space-y-4 sm:space-y-6">
            <div class="bg-gradient-to-r from-blue-100 to-indigo-100 p-4 sm:p-6 rounded-lg border-2 border-blue-300">
              <h2 class="text-xl sm:text-2xl font-bold text-indigo-900 mb-3 mobile-title" dir="rtl">${lesson13.title}</h2>
              <p class="text-base sm:text-lg text-gray-700 mb-2 mobile-text" dir="rtl">${lesson13.subtitle}</p>
            </div>

            <div class="bg-white p-4 sm:p-6 rounded-lg border-2 border-gray-200 shadow-sm mobile-padding">
              <h3 class="text-lg sm:text-xl font-bold text-gray-800 mb-3 sm:mb-4">📚 What You'll Learn:</h3>
              <ul class="space-y-2 sm:space-y-3 text-sm sm:text-base mobile-text">
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Sound Masculine Plurals (مُسْلِمُونَ / مُسْلِمِينَ)</span>
                </li>
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Sound Feminine Plurals (مُسْلِمَاتٌ)</span>
                </li>
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Broken Plurals (طُلاَّبٌ, جُدُدٌ)</span>
                </li>
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Plural Demonstrative Pronouns (هَؤُلاَءِ, أُولَـٰئِكَ)</span>
                </li>
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Case changes in different grammatical contexts</span>
                </li>
                <li class="flex items-start">
                  <span class="text-green-600 mr-2 flex-shrink-0">✓</span>
                  <span>Step-by-step word transformations</span>
                </li>
              </ul>
            </div>

            <button onclick="changeSection('lesson')" class="w-full bg-indigo-600 text-white py-4 px-6 rounded-lg font-bold text-lg hover:bg-indigo-700">
              Start Lesson →
            </button>
          </div>
        `;
      } else if (state.currentSection === 'lesson') {
        const sentence = lesson13.sentences[state.currentSentence];
        
        app.innerHTML = `
          <div class="space-y-4 sm:space-y-6">
            <div class="flex items-center justify-between mb-3 sm:mb-4">
              <span class="text-xs sm:text-sm text-gray-600 font-semibold">
                Sentence ${state.currentSentence + 1} of ${lesson13.sentences.length}
              </span>
              <div class="bg-gray-200 rounded-full h-2 w-32 sm:w-48">
                <div class="bg-indigo-600 h-2 rounded-full transition-all" style="width: ${((state.currentSentence + 1) / lesson13.sentences.length) * 100}%"></div>
              </div>
            </div>

            <div class="bg-gradient-to-r from-indigo-50 to-blue-50 p-4 sm:p-6 rounded-lg border-2 border-indigo-200 shadow-md mobile-padding">
              <div class="text-center space-y-3 sm:space-y-4">
                <p class="text-3xl sm:text-4xl md:text-5xl font-bold text-indigo-900 mobile-arabic" dir="rtl">
                  ${sentence.arabic}
                </p>
                <p class="text-base sm:text-lg text-gray-600 italic mobile-text">
                  ${sentence.transliteration}
                </p>
                <p class="text-lg sm:text-xl text-gray-800 font-semibold mobile-text">
                  ${sentence.english}
                </p>
              </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-3">
              <button onclick="toggleTransforms()" class="flex-1 bg-indigo-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-indigo-700">
                ${state.showTransforms ? 'Hide' : 'Show'} Transformations
              </button>
              <button onclick="toggleAnalysis()" class="flex-1 bg-purple-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-purple-700">
                ${state.showAnalysis ? 'Hide' : 'Show'} Analysis
              </button>
            </div>

            ${state.showTransforms ? `
              <div class="bg-blue-50 p-4 sm:p-6 rounded-lg border-2 border-blue-200 mb-4">
                <h3 class="font-bold text-blue-900 mb-3 text-xl">Word Transformations:</h3>
                <div class="space-y-3">
                  ${Object.entries(sentence.transforms).map(([key, value]) => {
                    if (key === 'steps') {
                      return `<div class="bg-white p-3 sm:p-4 rounded-lg">
                        <p class="font-bold text-blue-800 mb-2">Step-by-Step:</p>
                        ${value.map(step => `<p class="text-gray-700 mb-2" dir="rtl">→ ${step}</p>`).join('')}
                      </div>`;
                    }
                    return `<div class="bg-white p-3 rounded-lg">
                      <p class="text-sm font-semibold text-blue-700 mb-1">${key}:</p>
                      <p class="text-lg" dir="rtl">${value}</p>
                    </div>`;
                  }).join('')}
                </div>
              </div>
            ` : ''}

            ${state.showAnalysis ? `
              <div class="bg-purple-50 p-4 sm:p-6 rounded-lg border-2 border-purple-200 space-y-4">
                <div class="bg-white p-4 rounded-lg">
                  <h3 class="font-bold text-purple-900 mb-2">Sentence Type:</h3>
                  <p class="text-gray-700" dir="rtl">${sentence.analysis.type}</p>
                </div>

                <div class="bg-white p-4 rounded-lg">
                  <h3 class="font-bold text-purple-900 mb-3">Components:</h3>
                  ${sentence.analysis.parts.map(part => `<p class="text-gray-700 mb-2">• ${part}</p>`).join('')}
                </div>

                <div class="bg-white p-4 rounded-lg">
                  <h3 class="font-bold text-purple-900 mb-2">Grammar Rules:</h3>
                  <ul class="space-y-2">
                    ${sentence.analysis.rules.map(rule => `
                      <li class="flex items-start">
                        <span class="text-purple-600 mr-2">✓</span>
                        <span class="text-gray-700">${rule}</span>
                      </li>
                    `).join('')}
                  </ul>
                </div>
              </div>
            ` : ''}

            <div class="flex flex-col sm:flex-row justify-between gap-3 pt-4">
              <button onclick="prevSentence()" ${state.currentSentence === 0 ? 'disabled' : ''} 
                class="w-full sm:w-auto bg-gray-300 text-gray-700 py-2 px-6 rounded-lg font-bold hover:bg-gray-400 disabled:opacity-50">
                ← Previous
              </button>
              
              ${state.currentSentence < lesson13.sentences.length - 1 ? `
                <button onclick="nextSentence()" class="w-full sm:w-auto bg-indigo-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-indigo-700">
                  Next →
                </button>
              ` : `
                <button onclick="changeSection('quiz')" class="w-full sm:w-auto bg-green-600 text-white py-2 px-6 rounded-lg font-bold hover:bg-green-700">
                  Quiz 🏆
                </button>
              `}
            </div>
          </div>
        `;
      } else if (state.currentSection === 'quiz') {
        const score = Object.entries(state.quizAnswers).filter(([qIdx, answer]) => 
          answer === lesson13.quiz[qIdx].correct
        ).length;

        app.innerHTML = `
          <div class="space-y-4 sm:space-y-6">
            <div class="bg-white p-6 rounded-lg border-2 border-orange-200 shadow-lg">
              <h2 class="text-2xl font-bold text-orange-900 mb-4">🏆 Lesson 13 Part 2 Quiz</h2>

              ${lesson13.quiz.map((q, qIdx) => `
                <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                  <p class="font-semibold text-gray-800 mb-3">
                    ${qIdx + 1}. ${q.question}
                  </p>
                  <div class="space-y-2">
                    ${q.options.map((option, oIdx) => `
                      <button onclick="answerQuestion(${qIdx}, ${oIdx})" 
                        ${state.showResults ? 'disabled' : ''}
                        class="w-full text-left p-3 rounded-lg border-2 transition-all ${
                          state.showResults
                            ? oIdx === q.correct
                              ? 'bg-green-100 border-green-500'
                              : state.quizAnswers[qIdx] === oIdx
                              ? 'bg-red-100 border-red-500'
                              : 'bg-white border-gray-200'
                            : state.quizAnswers[qIdx] === oIdx
                            ? 'bg-blue-100 border-blue-500'
                            : 'bg-white border-gray-200 hover:bg-gray-100'
                        }">
                        ${state.showResults && oIdx === q.correct ? '✓ ' : ''}
                        ${state.showResults && state.quizAnswers[qIdx] === oIdx && oIdx !== q.correct ? '✗ ' : ''}
                        ${option}
                      </button>
                    `).join('')}
                  </div>
                  ${state.showResults ? `
                    <div class="mt-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                      <p class="text-sm text-blue-900">
                        <strong>Explanation:</strong> ${q.explanation}
                      </p>
                    </div>
                  ` : ''}
                </div>
              `).join('')}

              ${!state.showResults ? `
                <button onclick="submitQuiz()" 
                  ${Object.keys(state.quizAnswers).length < lesson13.quiz.length ? 'disabled' : ''} 
                  class="w-full bg-orange-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-orange-700 disabled:opacity-50">
                  Submit Quiz
                </button>
              ` : `
                <div class="text-center">
                  <div class="bg-gradient-to-r from-green-100 to-blue-100 p-6 rounded-lg border-2 border-green-300 mb-4">
                    <h3 class="text-2xl font-bold text-green-900 mb-2">
                      Score: ${score} / ${lesson13.quiz.length}
                    </h3>
                    <p class="text-lg text-gray-700">
                      ${score === lesson13.quiz.length ? '🎉 Perfect!' : score >= 4 ? '👏 Great!' : '📚 Keep practicing!'}
                    </p>
                  </div>
                  <button onclick="resetLesson()" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg font-bold hover:bg-indigo-700">
                    Review Lesson
                  </button>
                </div>
              `}
            </div>
          </div>
        `;
      }
    }

    function changeSection(section) {
      state.currentSection = section;
      render();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function nextSentence() {
      if (state.currentSentence < lesson13.sentences.length - 1) {
        state.currentSentence++;
        state.showAnalysis = false;
        state.showTransforms = false;
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function prevSentence() {
      if (state.currentSentence > 0) {
        state.currentSentence--;
        state.showAnalysis = false;
        state.showTransforms = false;
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    function toggleAnalysis() {
      state.showAnalysis = !state.showAnalysis;
      render();
    }

    function toggleTransforms() {
      state.showTransforms = !state.showTransforms;
      render();
    }

    function answerQuestion(qIdx, oIdx) {
      if (!state.showResults) {
        state.quizAnswers[qIdx] = oIdx;
        render();
      }
    }

    function submitQuiz() {
      state.showResults = true;
      render();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetLesson() {
      state = {
        currentSection: 'intro',
        currentSentence: 0,
        showAnalysis: false,
        showTransforms: false,
        quizAnswers: {},
        showResults: false
      };
      render();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Initial render
    render();
  </script>
</body>
</html>
